apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: argo-rollouts
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/argo-rollouts
    repoURL: https://github.com/vhsanche/kube.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true